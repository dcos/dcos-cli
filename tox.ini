[tox]
envlist = py{27,34}-{unit,integration}, syntax

[testenv]
deps =
  pytest
  pytest-cov

[testenv:syntax]
deps =
  flake8
  isort

commands =
  flake8 --verbose dcos tests
  isort --recursive --check-only --diff --verbose {envsitepackagesdir}/dcos

[testenv:py27-unit]
commands =
  py.test --cov {envsitepackagesdir}/dcos tests

[testenv:py27-integration]
commands =
  py.test integrations

[testenv:py34-unit]
commands =
  py.test --cov {envsitepackagesdir}/dcos tests

[testenv:py34-integration]
commands =
  py.test integrations
