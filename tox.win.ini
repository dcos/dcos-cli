[tox]
envlist = py35-unit
toxworkdir={env:TOXWORKDIR:.tox}

[testenv]
setenv =
  DCOS_CONFIG = {env:DCOS_CONFIG}

passenv =
  TEAMCITY_VERSION

deps =
  pytest
  pytest-cov
  pypiwin32
  teamcity-messages

[testenv:syntax]
deps =
  flake8
  flake8-import-order==0.9.2
  pep8-naming

commands =
  flake8 --verbose {env:CI_FLAGS:} dcos tests setup.py

[testenv:py35-unit]
commands =
  py.test -vv {env:CI_FLAGS:} --cov {envsitepackagesdir}/dcos tests
